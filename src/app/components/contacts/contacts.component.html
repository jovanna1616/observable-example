<h1>Contacts</h1>

<app-contact-form #contactForm (onSubmit)="submitContact($event)"></app-contact-form><!-- addContact($event) iz contact.component -->

<div class="input-group col-md-5 pl-0 my-lg-4 my-2">
  <span class="input-group-addon">Filter by name</span>
  <input [(ngModel)]="filter" type="text" class="form-control">
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts"
      [contactRow]="contact"
      (onEdit)="contactForm.edit($event)"
      (onRemove)="remove($event)"
      >
    </tr>
</table>

<router-outlet></router-outlet>
